<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>To-Do App</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
            color: #3f51b5;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px 12px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
            flex: 1;
        }

        button[type="submit"],
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            background-color: #3f51b5;
            color: white;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover,
        button:hover {
            background-color: #303f9f;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        li:hover {
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        li input[type="text"] {
            margin-right: 10px;
            flex: 1;
            font-size: 18px;
            border: none;
            background-color: transparent;
        }

        li button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        li button:hover {
            background-color: #c62828;
        }
    </style>
    <script>
        function addTodo() {
            const todoInput = document.getElementById("todoInput");
            const todoList = document.getElementById("todoList");
            const newTodo = document.createElement("li");
            newTodo.innerHTML = `
          <input type="text" value="${todoInput.value}" onchange="updateTodo(${todoList.children.length}, this.value)">
          <button onclick="deleteTodo(${todoList.children.length})">Delete</button>
        `;
            todoList.appendChild(newTodo);
            todoInput.value = "";
        }

        function updateTodo (index, newValue) {
            const todoList = document.getElementById("todoList");
            todoList.children[index].firstElementChild.value = newValue;
        }

        function deleteTodo(index) {
            const todoList = document.getElementById("todoList");
            todoList.children[index].remove();
        }
    </script>
</head>
<body>
<h1>To-Do App</h1>
<form onsubmit="event.preventDefault(); addTodo();">
    <input type="text" id="todoInput" placeholder="Add a new to-do item" />
    <button type="submit">Add</button>
</form>
<ul id="todoList"></ul>
</body>
</html>
